<!DOCTYPE html>
<html lang="en">
 
<!-- Head Section Content -->
<head>
 
    <!-- Page title -->
    <title>Basic form design using HTML</title>
</head>
 
<!-- Body Section Content -->
<body>
<center>
 <!-- Heading Content -->
 <h1>Registration Page for hotel Booking</h1>
 <h3>COUNTRY & CITIES HOTEL</h3>
  <!-- Creating a from -->
    <form action="#">
        <fieldset>
            <legend>Personal Details</legend>

            <!-- Label and input field -->
            <p>
                <label>First name : <input name="firstName" /></label>
            </p>

            <p>
                <label>Last name : <input name="lastName" /></label>
            </p>

            <!-- Label and radio button field -->
            <p>
                Gender :
                <label><input type="radio" name="gender"
                    value="male" /> Male</label>
 
                <label><input type="radio" name="gender"
                    value="female" /> Female</label>
            </p>
           <p>
                <label>Phone number : <input type="phone number"
                    name="phone number" /></label>
            </p>
            
            <p>
                <label>Email : <input type="email"
                    name="email" /></label>
            </p>
 
            <p>
                <label>Date of Birth : <input type="date"
                    name="birthDate"></label>
            </p>
 
            <!-- Label and textarea field -->
            <p>
                <label>Address :
                    <br />
                    <textarea name="address" cols="30"
                        rows="3"></textarea>
                </label>
                 </p>
         
            <legend> Rooms Details</legend>
            </p>
              <p>
               Rooms :
                <label><input type="checkbox" name="Rooms">AC
                    <input type="checkbox" name="Rooms"> Non AC
          </label>
            </p>
            <legend>Menu</legend>
            <p>
            <h4> chicken burger</h1>
            <h4> veg burger</h4>
            <h4>  pizza</h4>
            <h4> cold coffee</h4>
            <h4> smoothy </h4>
            <!-- Creating a button -->
            <p>
                <button type="submit">Submit</button>
            </p>
        </fieldset>
    </form>
    </center>
</body>
 
</html>
